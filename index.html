<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app-container">
        <div id="controls-panel">
            <div id="mode-control-container">
                <button id="playModeBtn" class="mode-btn">Play Mode</button>
                <button id="editModeBtn" class="mode-btn">Edit Mode</button>
                <button id="drawModeBtn" class="mode-btn">Draw Mode</button>
            </div>

            <hr>
            <div id="plane-type-container">
                <h3>Plane Type:</h3>
                <label>
                    <input type="radio" name="planeType" value="infinite" id="infinitePlaneRadio" checked> Infinite
                </label>
                <label>
                    <input type="radio" name="planeType" value="fixed" id="fixedPlaneRadio"> Fixed
                </label>

                <div id="infinite-plane-view-controls">
                    <h4>Infinite View Size:</h4>
                    Width: <input type="number" id="infiniteWidthInput" value="10" min="5" max="50">
                    Height: <input type="number" id="infiniteHeightInput" value="10" min="5" max="50">
                    <button id="applyInfiniteViewBtn">Apply View Size</button>
                </div>

                <div id="fixed-plane-size-controls" style="display: none;">
                    <h4>Fixed Grid Size:</h4>
                    Width: <input type="number" id="fixedWidthInput" value="20" min="5" max="100">
                    Height: <input type="number" id="fixedHeightInput" value="20" min="5" max="100">
                    <button id="applyFixedSizeBtn">Apply Grid Size</button>
                </div>
            </div>
        </div>

        <div id="main-content-area">
            <div id="grid-container">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
